jobs:
- name: image
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci
      trigger: true
    - get: image-source
      trigger: true
  - aggregate:
    - task: setup
      file: ci/image/setup.yml
      input_mapping:
        source: image-source
      params:
        PUBLIC_KEY: {{public-key}}
        PRIVATE_KEY: {{private-key}}
  - put: base-image
    params:
      build: build/image
- name: rabbit-image
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci
      trigger: true
    - get: image-source
      trigger: true
  - task: setup
    file: ci/image/setup.yml
    input_mapping:
      source: image-source
    params:
      PUBLIC_KEY: {{public-key}}
      PRIVATE_KEY: {{private-key}}
  - put: rabbit-base-image
    params:
      build: ci/rabbit

- name: gs-accessing-data-gemfire-maven
  plan:
  - aggregate:
    - get: ci
    - get: gs-accessing-data-gemfire
      trigger: true
    - get: base-image
      passed: [image]
  - task: maven
    file: ci/tasks/install.yml
    image: base-image
    input_mapping:
